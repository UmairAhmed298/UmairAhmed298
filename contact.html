        <form>
            <h1 class="title text-center mb-4" style="
              color: gold;
             
              ">Talk to Us</h1>
        
              
              <div class="form-group position-relative" style="
              margin-bottom: 20px;
              
              ">
                <label for="formName" class="d-block">
                  <i class="icon" data-feather="user"></i>

                <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Name">

              margin-top: 20px;
              ">
                <textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Message"></textarea>
              </div>
            
              
              <div class="text-center" style="
              
              padding-bottom: 20px;
              margin-top: 10px;
              cursor: pointer;
              ">
